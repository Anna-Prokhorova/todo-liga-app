<div class="main">
  <app-add-form
    [tasks]="tasks"
    (addEvent)="taskService.addTask($event)"
  ></app-add-form>
  <div class="main__right right">
    <app-search
      class="right__search"
      [tasks]="tasks"
      (searchEvent)="taskService.setSearch($event)"
      (filterEvent)="taskService.setFilter($event)"
    ></app-search>
    <div class="right__gallery">
      <app-task
        *ngFor="let t of taskService.searchTasks()"
        [task]="t"
        (deleteEvent)="taskService.deleteTask($event)"
        (changeEvent)="taskService.changeStatus(t, $event)"
      ></app-task>
    </div>
  </div>
</div>
